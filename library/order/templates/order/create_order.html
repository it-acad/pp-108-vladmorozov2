<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Order</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #4caf50;
        margin-top: 40px;
      }

      .container {
        width: 50%;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-size: 1.1rem;
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      select,
      input[type="date"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .error-message {
        color: red;
        font-size: 1rem;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Create Order</h1>
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="book_id">Choose a book:</label>
          <select name="book_id" id="book_id">
            {% for book in books %}
            <option value="{{ book.id }}">{{ book.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="plated_end_at">Planned End Date:</label>
          <input type="date" name="plated_end_at" id="plated_end_at" required />
        </div>

        <button type="submit">Create Order</button>
      </form>

      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
