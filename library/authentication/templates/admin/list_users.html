<!DOCTYPE html>
<html>

<head>
    <title>All Users</title>
</head>

<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'admin_view_user' user.id %}">{{ user.first_name }} {{ user.last_name }} ({{ user.email
                }})</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
