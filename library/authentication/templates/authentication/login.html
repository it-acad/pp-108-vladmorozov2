<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <form class="form" method="POST" style="height: auto;">
        {% csrf_token %}
        <div class="title">Login</div>
        <div class="subtitle">Enter your credentials</div>

        <div class="input-container ic1">
            <input id="email" name="email" class="input" type="email" placeholder=" " required />
            <div class="cut"></div>
            <label for="email" class="placeholder">Email</label>
        </div>

        <div class="input-container ic2">
            <input id="password" name="password" class="input" type="password" placeholder=" " required />
            <div class="cut"></div>
            <label for="password" class="placeholder">Password</label>
        </div>

        <button type="submit" class="submit">Login</button>
    </form>
</body>

</html>
