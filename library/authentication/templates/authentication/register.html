<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <form class="form" method="POST" style="height: auto;">
        {% csrf_token %}
        <div class="title">Register</div>
        <div class="subtitle">Enter your details below</div>

        <div class="input-container ic1">
            <input id="first_name" name="first_name" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="first_name" class="placeholder">First Name</label>
        </div>

        <div class="input-container ic2">
            <input id="middle_name" name="middle_name" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="middle_name" class="placeholder">Middle Name</label>
        </div>

        <div class="input-container ic2">
            <input id="last_name" name="last_name" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="last_name" class="placeholder">Last Name</label>
        </div>

        <div class="input-container ic2">
            <input id="email" name="email" class="input" type="email" placeholder=" " required />
            <div class="cut"></div>
            <label for="email" class="placeholder">Email</label>
        </div>

        <div class="input-container ic2">
            <input id="password" name="password" class="input" type="password" placeholder=" " required />
            <div class="cut"></div>
            <label for="password" class="placeholder">Password</label>
        </div>

        <button type="submit" class="submit">Register</button>
    </form>
</body>

</html>
