<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/show_all_books.css' %}" />
  </head>
  <body>
    <h1>Books Collection</h1>
    <div class="container">
      <!-- Search Form -->
      <form action="" method="get">
        <label for="filter">Search by title or author name</label>
        <input
          type="text"
          placeholder="Search by author, book name, description"
          name="filter_string"
          id="filter"
        />
        <input type="submit" value="Search" />
      </form>

      <!-- Display Books -->
      {% for book in books %}
      <div class="book-card">
        <p class="book-id">Book ID: {{ book.id }}</p>
        <p><strong>Book Name:</strong> {{ book.name }}</p>
        <p><strong>Book Count:</strong> {{ book.count }}</p>
        <a href="{% url 'book_detail' book_id=book.id %}">View Description</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
